---
# defaults file for roles/nginx

# Nginx version to install
nginx_version: "1.29.0"

# Web server configuration
nginx_web_root: "/var/www/html"
nginx_http_port: 8080
nginx_https_port: 8443

# SSL/TLS configuration
nginx_ssl_enabled: true
nginx_ssl_dir: "/etc/nginx/ssl"
nginx_ssl_org: "Test Organization"
nginx_ssl_ou: "IT Department"
nginx_ssl_country: "US"
nginx_ssl_state: "California"
nginx_ssl_locality: "San Francisco"

# Firewall configuration
nginx_firewall_enabled: true

# Nginx worker configuration
nginx_worker_processes: "auto"
nginx_worker_connections: 1024

# Logging configuration
nginx_access_log: "/var/log/nginx/access.log"
nginx_error_log: "/var/log/nginx/error.log"

# Security headers
nginx_security_headers: true
